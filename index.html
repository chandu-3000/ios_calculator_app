<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">  

</head>
<body>
    <div class="calculator">
        <div id="result" class="screen">
        </div>
        <div class="buttons">
            <div class="numbers">
                <div class="number-button special-button" onclick="c.clearResult()"><span>AC</span></div>
                <div class="number-button special-button" onclick="c.changeSign()"><span>-/+</span></div>
                <div class="number-button special-button" onclick="c.appendToResult(9)"><span>%</span></div>
                <div class="number-button" onclick="c.appendToResult(9)"><span>9</span></div>
                <div class="number-button" onclick="c.appendToResult(8)"><span>8</span></div>
                <div class="number-button" onclick="c.appendToResult(7)"><span>7</span></div>
                <div class="number-button" onclick="c.appendToResult(6)"><span>6</span></div>
                <div class="number-button" onclick="c.appendToResult(5)"><span>5</span></div>
                <div class="number-button" onclick="c.appendToResult(4)"><span>4</span></div>
                <div class="number-button" onclick="c.appendToResult(3)"><span>3</span></div>
                <div class="number-button" onclick="c.appendToResult(2)"><span>2</span></div>
                <div class="number-button" onclick="c.appendToResult(1)"><span>1</span></div>
                <div class="number-button big-button" onclick="c.appendToResult(0)"><span>0</span></div>
                <div class="number-button" onclick="c.appendToResult('.')"><span>.</span></div>
            </div>
            <div class="operators">
                <div class="operator-button" onclick="c.appendToResult('/')"><span>รท</span></div>
                <div class="operator-button" onclick="c.appendToResult('*')"><span>x</span></div>
                <div class="operator-button" onclick="c.appendToResult('-')"><span>-</span></div>
                <div class="operator-button" onclick="c.appendToResult('+')"><span>+</span></div>
                <div class="operator-button equal-button"><span>=</span></div>
            </div>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
